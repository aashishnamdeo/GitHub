<a href="#/" class="btn">Back</a>

<div class="messages">
    <div class="message row">
        <div class="title span10">{{ topic.title }}</div>
        <div class="date span2 pull-right">{{ topic.createdDate | date:"medium"}}</div>
        <div class="contents span12">{{ i.body }}</div>
        <div class="replies span12">
            <div class="reply" data-ng-repeat="r in topic.replies">
                <div class="created pull-right">{{ r.replyDateTime | date:"medium"}}</div>
                <div class="content">{{ r.body }}</div>
            </div>
        </div>
    </div>
    <h3>Add Reply</h3>
    <form name="newReplyForm" novalidate data-ng-submit="addReply()">
        <fieldset>
            <div>
                <label for="body">Body</label>
                <textarea name="body" rows="5" cols="30" data-ng-model="newReply.body" required
                          data-ng-minlength="5" />
                <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                <span class="error" data-ng-show="newReplyForm.body.$error.minlength">
                    Minimum 15 char
                </span>
            </div>
            <div>
                <input type="submit" class="btn btn-default" value="Save"
                       data-ng-disabled="newReplyForm.$invalid" />                
            </div>
        </fieldset>
    </form>
</div>
