<div>
    <div>
        <h1>MessageBoard</h1>        
        <div>New Message Count: {{ data.topics.length }} | <a href="#/newmessage">Add New Message</a></div>
    </div>

    <!--<div>
        <a href="#/newmessage">Add New Message</a>
    </div>-->

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="messages">
        <div class="message row" data-ng-repeat="i in  data.topics">
            <div class="title span10">
                <a data-ng-href="#/message/{{ i.id }}">
                    {{ i.title }}
                </a>
            </div>
            <div class="date span2 pull-right">{{ i.createdDate | date:"medium"}}</div>
            <div class="contents span12">{{ i.body }}</div>            
        </div>
    </div>
</div>
